
<div style="width: 80%; margin:auto;">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="border: 2px solid rgb(170,57,57);">

    <!-- Position Column -->
    <ng-container matColumnDef="caratula" >
      <th mat-header-cell *matHeaderCellDef style="text-align:center; padding:1em;"> Caratula</th>
      <td mat-cell *matCellDef="let element"> <img src={{element.rutaImg}} width="300px" height="300px"></td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="titulo" >
      <th mat-header-cell *matHeaderCellDef style="text-align:center;padding:1em;"> Titulo</th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}}</td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion" >
      <th mat-header-cell *matHeaderCellDef style="text-align:center;padding:1em;"> Descripcion</th>
      <td mat-cell *matCellDef="let element" > {{element.descripcion}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons style="background-color: rgba(255, 255, 255, 0.3); color:black; border-radius: 10px"></mat-paginator>
</div>
</div>
